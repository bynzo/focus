<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Focus Timer</title>
  <meta name="application-name"       content="Focus Tree"/>
  <meta name="theme-color"            content="#4CAF50"/>
  <meta name="mobile-web-app-capable" content="yes"/>

  <link rel="manifest" href="manifest.json"/>
  <link rel="icon"             href="icons/icon-192x192.png" sizes="192x192" type="image/png"/>
  <link rel="apple-touch-icon" href="icons/icon-192x192.png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="nav">
    <a href="index.html" class="nav-link active">Timer</a>
    <a href="stats.html" class="nav-link">Stats</a>
  </header>

  <main class="timer-page">
    <div class="focus-symbol">🍃</div>

    <div class="timer-container">
      <svg id="timer-ring" class="progress-ring" width="200" height="200">
        <circle
          class="progress-ring__circle"
          stroke="var(--primary-color)"
          stroke-width="8"
          fill="transparent"
          r="90"
          cx="100" cy="100"
        />
        <!-- draggable knob -->
        <circle id="timer-knob" r="10" fill="var(--primary-color)" cx="100" cy="10" />
      </svg>
      <div id="timer-display" class="timer-display">25:00</div>
    </div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </main>

  <div id="congrats-overlay">
    <div class="congrats-content">
      <div class="confetti">🎉🎉🎉</div>
      <h2>Congrats!</h2>
      <p>You’ve earned a break 🌱</p>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .catch(err => console.error('SW failed:', err));
      });
    }
  </script>
  <script src="app.js" defer></script>
</body>
</html>
