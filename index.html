  <meta name="mobile-web-app-capable" content="yes"/>

  <!-- PWA Manifest (bust cache when you bump ?v=) -->
  <link rel="manifest" href="manifest.json?cache-bust=v2"/>

  <!-- Icons -->
  <link rel="icon"             href="icons/icon-192x192.png?cache-bust=v2" sizes="192x192" type="image/png"/>
  <link rel="apple-touch-icon" href="icons/icon-192x192.png?cache-bust=v2"/>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Service Worker registration with skipWaiting & auto-reload -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            // When a new SW is found...
            reg.addEventListener('updatefound', () => {
              const newSW = reg.installing;
              newSW.addEventListener('statechange', () => {
                if (newSW.state === 'installed') {
                  // Activate new SW immediately
                  newSW.postMessage({ type: 'SKIP_WAITING' });
                }
              });
            });
          })
          .catch(err => console.error('SW registration failed:', err));

        // Reload page when the new SW takes control
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      });
    }
  </script>
</head>
