<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Focus Timer</title>
</head>
<body>
  <header class="nav">
    <a href="index.html" class="nav-link active">Timer</a>
    <a href="stats.html" class="nav-link">Stats</a>
  </header>
  <main class="timer-page">
    <div class="focus-symbol">🍃</div>
    <div class="timer-container">
      <svg class="progress-ring" width="200" height="200">
        <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
      </svg>
      <div class="timer-display" id="timer-display">25:00</div>
    </div>
    <div class="controls">
        <div class="time-selector">
          <button id="decrease-btn" aria-label="Decrease time">−</button>
          <span id="timer-value">25</span>
          <span class="min-label">min</span>
          <button id="increase-btn" aria-label="Increase time">+</button>
        </div>
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>      
  </main>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
    <!-- congrats overlay -->
    <div id="congrats-overlay">
        <div class="congrats-content">
          <div class="confetti">🎉🎉🎉</div>
          <h2>Congrats!</h2>
          <p>You’ve earned a break 🌱</p>
        </div>
      </div>
    
</body>
</html>
